<div class="bg-background flex justify-between items-center px-5 snap-start">
  <img src="../../assets/Frame.svg" class="p-2" />
  <ul class="flex gap-2 items-center rounded-full border-primary-800 border-[2px] p-2">

    <li class="hover:bg-primary-600 text-textMain rounded-full px-4 py-1 cursor-pointer hover:scale-105"
      *ngFor="let pageName of pages" routerLinkActive="bg-primary-800" [routerLink]="'/' + pageName">
      {{ pageName }}
    </li>
  </ul>

  <theme-toggle class="border-primary-800 border-[2px] rounded-full"></theme-toggle>
</div>
